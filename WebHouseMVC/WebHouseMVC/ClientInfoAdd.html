<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="D:\项目\实训二\项目技能\WebHouseMVC\WebHouseMVC\wwwroot\Scripts\jquery-3.3.1.js"></script>
    <script src="D:\项目\实训二\项目技能\WebHouseMVC\WebHouseMVC\wwwroot\Scripts\bootstrap.js"></script>
    <title>添加客户</title>

    <script>
        function clientAdd() {
            var obj = {};
            obj.ClientName = $("#cname").val();
            obj.ClientPhone = $("#cphone").val();
            obj.ClientSex = Rboy.checked;
            $.ajax({
                url: "https://localhost:44335/api/ClientInfo/AddClientInfo/",
                type: "post",
                dataType: "json",
                data: obj,
                success: function (d) {
                    if (d > 0) {
                        alert("添加成功");
                        location.href = '/ClientInfoShow.html';
                    } else {
                        alert("添加失败");
                    }
                }
            })
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>客户姓名</td>
            <td><input id="cname" type="text" /></td>
        </tr>
        <tr>
            <td>客户电话</td>
            <td><input id="cphone" type="text" /></td>
        </tr>
        <tr>
            <td>客户性别</td>
            <td>
                <input id="Rgirl" type="radio" name="2" />男
                <input id="Rboy" type="radio" name="2" />女
            </td>
        </tr>
        <tr>
            <td><input id="Button1" type="button" value="添加" onclick="clientAdd()" /></td>
            <td><input id="Button2" type="button" value="返回" onclick="location.href='ClientInfoShow.html'" /></td>
        </tr>
    </table>
    </body>
</html>
