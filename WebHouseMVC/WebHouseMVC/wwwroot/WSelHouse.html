<script>
    $(function () {
        Show1()
    })
    function clickme() {
        window.open("tencent://message/?uin=1720934884");
    }

    // 弹窗
    function showWindow(showmsg) {
        $('#showdiv').show();   //显示弹窗
        $('.content').append(showmsg);    //追加内容
        $('#cover').css('display', 'block'); //显示遮罩层

    }

    // 关闭弹窗
    function closeWindow() {
        $('#showdiv').hide();   //隐藏弹窗
        $('#cover').css('display', 'none');     //显示遮罩层
        $('#showdiv .content').html("");    //清空追加的内容
    }


    function Info() {
        showWindow();
    }
    function Show1() {
        var url = location.href;
        var id = ""
        if (url.indexOf("=") > 0) {
            id = url.substring(url.indexOf("=") + 1, url.length)
        }
        $.ajax({
            url: 'https://localhost:44335/api/RentOutHouse/SelHouse?id=' + id,
            type: 'get',
            dataType: 'json',
            success: function (d) {
                for (var i = 0; i < d.length; i++) {
                    var str = '<div class="Show" style="width:1300px; float:left; height:650px;">'
                        + '<p>' + d[0].houseInfo + '</p>'
                        + '<div style="float:left;width:673px; height:420px; " class="image">'
                        + '<img src="' + d[0].houseImage + '" alt="" width="660" height="420" style="float: left; margin: 12px" />'
                        + '</div>'
                        + '<div style="float:left;width:470px;height:450px;">'
                        + '<div style="width:inherit;height:100px; border-bottom:1px solid #808080;border-top:1px solid #808080; background:#ffffff;">'
                        + '<span id="hty" style="margin-left:70px;margin-top:39px;display:inline-block;" class="leixing">' + d[0].hType + '</span>'
                        + '<span id="hty" style="margin-left: 155px; display: inline-block; display: inline-block;" class="mianji">' + d[0].houseArea + '/m²</span>'
                        + '</div>'
                        + '<div style="height:230px;border-bottom:1px solid #808080;">'
                        + '<div style="margin-left:10px;">'
                        + '<span id="BiaoQian">热门</span>'
                        + '<span id="BiaoQian">随时可看</span>'
                        + '<span id="BiaoQian">降价</span>'
                        + '<span id="BiaoQian">业主自荐</span>'
                        + '</div>'
                        + '<div style="margin-left:50px; width:40%; display:inline-block;float:left;">'
                        + '<div id="info">小区<span class="xiaoqu">' + d[0].houseName + '</span></div>'
                        + '<div id="info">装修<span>精装</span></div>'
                        + '<div id="info">地址<span class="dizhi">' + d[0].houseSite + '</span></div>'
                        + '<div id="info">轨交<span>与地铁比较近</span></div>'
                        + '</div>'
                        + '<div style="display:inline-block;width:40%;float:left;">'
                        + '<div id="info">类型<span>其他</span></div>'
                        + '<div id="info">年代<span>1998</span></div>'
                        + '<div id = "info" style = "margin-top:57px;margin-left:90px;" > 浏览次数:<span>' + d[0].houseNumber + '</span></div >'
                        + '</div>'
                        + '</div>'
                        + '<div >'
                        + '<input type="button" style="width: 300px; height: 45px; margin-left: 90px; margin-top:10px; background:#ff0000;" onclick="Info()" value="免费咨询" />'
                        + '</div >'
                        + '</div>'
                        + '</div >;'
                    $("#boy").append(str);
                }
            }
        })
    }
</script>
